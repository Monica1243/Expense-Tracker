<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <h2>Transaction Overview</h2>
    </div>
    <div class="col-md-auto">
      <button mat-raised-button (click)="AddItems()"> <mat-icon>library_add</mat-icon> Add </button>
    </div>
  </div>
</div>

<div class="container " style="margin-top: 5%; margin-left: -92%">
  <div class="justify-content-between" style="margin-bottom: 5%;">
    <div class="mat-elevation-z6">
      <table mat-table [dataSource]="dataSource">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <!-- Amount Spent Column -->
        <ng-container matColumnDef="amountSpent">
          <th mat-header-cell *matHeaderCellDef> Amount Spent </th>
          <td mat-cell *matCellDef="let element"> {{element.amountSpent}} </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="openEdit(element)"> <mat-icon> edit </mat-icon> </button>
            <button mat-icon-button (click)="deleteItem(element)"> <mat-icon> delete </mat-icon> </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
